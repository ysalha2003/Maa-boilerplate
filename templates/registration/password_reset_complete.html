{% extends 'base/base.html' %}
{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8 text-center">
        <div class="w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-4">Password Reset Complete!</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Your password has been successfully set. You can now log in with your new password.</p>
        <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">Sign In Now</a>
    </div>
</div>
{% endblock content %}
